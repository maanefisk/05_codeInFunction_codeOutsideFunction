<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="farger.css">
    

<body onload="runwhenloaded()">

<div id="stedfortekst"></div>

<img width="100%" src="https://visualise.com/wp-content/uploads/2018/02/gigapixel.jpg">
<img width="100%" src="cyberpunkcity.jpg">


<script>
var x = document.getElementById('stedfortekst')
var d = new Date();
var n = d.toTimeString();

x.innerHTML += 'Tekst global ' + d + n + '<br>';



function runwhenloaded() {
x.innerText += 'Tekst fra onload ' + d + n ;
}

    

</script>
</body>

</html>
